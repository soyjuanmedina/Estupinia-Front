<div class="alert alert-success mt-2" *ngIf="_utilitiesService.alertSuccess" role="alert">
  {{_utilitiesService.alertSuccess}}
</div>

<div class="alert alert-danger mt-2" *ngIf="_utilitiesService.alertError" role="alert">
  {{_utilitiesService.alertError}}
</div>

<div class="text-center mt-2" *ngIf="_utilitiesService.loading">
  <div class="spinner-grow spinner-grow-sm bg-secondary-color" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow spinner-grow-sm bg-secondary-color" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow spinner-grow-sm bg-secondary-color" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

















<div class="container mt-2 mb-2">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-12">
      <div class="card formcard px-5">
        <form [formGroup]="contactForm">

          <h5>Contacto</h5>

          <div class="row">
            <div class="col">

              <div class="form-group">
                <label>Nombre:</label>
                <div class="form-input"> <i class="fa-grey fa fa-user"></i><input type="text"
                    class="form-control" formControlName="name" />
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Email:</label>
                <div class="form-input"> <i class="fa-grey fa fa-envelope"></i><input type="email"
                    class="form-control" formControlName="email" />
                </div>
              </div>

              <div class="alert alert-danger"
                *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched"
                role="alert">
                Revisa la dirección de mail, no parece válidad.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Mensaje:</label>
            <div class="form-input"> <i class="fa-grey fa fa-lock"></i><textarea type="text"
                class="form-control  free-height" formControlName="message" rows="7"></textarea>
            </div>
          </div>
        </form>

        <button class="btn bg-secondary-color mt-2" (click)="contactMe()"
          [disabled]="contactForm.invalid">Enviar</button>
      </div>
    </div>
  </div>
</div>
