<div class="alert alert-success mt-2" *ngIf="_utilitiesService.alertSuccess" role="alert">
  {{_utilitiesService.alertSuccess}} {{_userService.user}} artículos
  <div class="text-center">Volver a la <button class="btn btn-xs bg-secondary-color m-2"
      [routerLink]="['/']">Home</button></div>
</div>

<div class="alert alert-danger mt-2" *ngIf="_utilitiesService.alertError" role="alert">
  {{_utilitiesService.alertError}}
</div>

<div class="text-center mt-2" *ngIf="_utilitiesService.loading">
  <div class="spinner-grow spinner-grow-sm bg-secondary-color" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow spinner-grow-sm bg-secondary-color" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow spinner-grow-sm bg-secondary-color" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row  justify-content-md-center">
  <div class="col-4">
    <div class="pricingTable">
      <div class="pricingTable-header">
        <div class="price-value"> 3.00 € <span class="month">mensuales</span> </div>
      </div>
      <h3 class="heading">Standard</h3>
      <div class="pricing-content">
        <ul>
          <li><b>5 Artículos</b> diarios</li>
        </ul>
      </div>
      <button class="btn bg-secondary-color mt-2" (click)="buyAccess('standar')">Comprar</button>
    </div>
  </div>

  <div class="col-4">
    <div class="pricingTable">
      <div class="pricingTable-header">
        <div class="price-value"> 5.00 €<span class="month">mensuales</span> </div>
      </div>
      <h3 class="heading">Premium</h3>
      <div class="pricing-content">
        <ul>
          <li><b>10 Artículos</b> diarios</li>
        </ul>
      </div>
      <button class="btn bg-secondary-color mt-2" (click)="buyAccess('premium')">Comprar</button>
    </div>
  </div>


</div>
